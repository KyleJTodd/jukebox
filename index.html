<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JukeBox</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <main class='container-fluid bckgrnd'>
        <div class="row">
            <div class="col text-center">
                <h1 class='font-retro'>JukeBox</h1>
                <h2 class='font-secondary'>Find your groove</h2>
                <form class="form-inline justify-content-center align-content-end"
                    onsubmit="app.controllers.itunesCtrl.getMusic(event)">
                    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
                    <div class="form-group">
                        <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
                        <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
                    </div>
                </form>

            </div>
        </div>
        <div class="row" id='songs'>


        </div>





    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="app/main.js"></script>
</body>

</html>
